[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10

opacity = 0.95
blur = true

option_as_alt = "Both"

[font]
normal.family = "JetBrainsMono Nerd Font"

size = 15

[[keyboard.bindings]]
key = "W"
mods = "Command"
action = "Hide"

[[keyboard.bindings]]
key = "W"
mods = "Command|Shift"
action = "Quit"
